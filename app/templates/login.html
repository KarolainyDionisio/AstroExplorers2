<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AstroExplorers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Fundo escuro para o formulário */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            margin: 20px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .links {
            margin-top: 10px;
            font-size: 1em;
        }

        .form-container .links a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-container .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            <label for="id_username">Usuário (E-mail):</label>
            <input type="email" name="username" id="id_username" required><br>
            <label for="id_password">Senha:</label>
            <input type="password" name="password" id="id_password" required><br>
            <button type="submit">Entrar</button>
        </form>
        <p class="links">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a>.</p>
    </div>

</body>
</html>
