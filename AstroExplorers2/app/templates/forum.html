<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 5px solid #4CAF50;
            width: 100%;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        nav {
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        section {
            padding: 100px 20px 40px; 
            text-align: center;
            max-width: 900px;
            margin-top: 80px;
            width: 100%;
        }

        section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .comment-form {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .comment-form textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.1em;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            resize: none;
        }

        .comment-form button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            margin-top: 10px;
        }

        .comment-form button:hover {
            background-color: #45a049;
        }

        .comment-list {
            margin-top: 20px;
        }

        .comment {
            background-color: rgba(255, 255, 255, 0.2);
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .comment h3 {
            margin: 0;
            font-size: 1.5em;
            color: #4CAF50;
        }

        .comment p {
            font-size: 1.1em;
            margin: 5px 0;
        }

        .comment .timestamp {
            font-size: 0.9em;
            color: #888;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            nav ul li a {
                font-size: 1em;
                padding: 8px 15px;
            }

            section h2 {
                font-size: 1.5em;
            }

            .comment-form textarea {
                font-size: 1em;
                padding: 8px;
            }

            .comment-form button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Fórum </h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="loja.html">Loja</a></li>
            <li><a href="pesquisa.html">Pesquisa</a></li>
        </ul>
    </nav>

    <section>
        <h2>Comentários</h2>
        
        <div class="comment-list">
            {% for comentario in comentarios %}
                <div class="comment">
                    <h3>{{ comentario.usuario.email }}</h3> <!-- Exibe o e-mail do usuário -->
                    <p>{{ comentario.texto }}</p>
                    <p class="timestamp">{{ comentario.data_postagem }}</p>
                </div>
            {% empty %}
                <p>Nenhum comentário encontrado.</p>
            {% endfor %}
        </div>
    </section>

</body>
</html>
