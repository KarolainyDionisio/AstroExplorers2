<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa - AstroExplorers</title>
    <style>
        /* Inclua os estilos comuns da loja aqui */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            border-bottom: 5px solid #4CAF50;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .search-container {
            padding: 20px;
            text-align: center;
        }

        .search-container input {
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border-radius: 25px;
            border: none;
            font-size: 1.2em;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #45a049;
        }

        .search-results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .product {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .product h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1.2em;
            color: #4CAF50;
            margin: 5px 0;
        }

        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Pesquisa - AstroExplorers</h1>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Buscar produtos...">
        <button>Pesquisar</button>
    </div>

    <div class="search-results">
        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Produto">
            <h3>Produto 1</h3>
            <p>R$ 99,90</p>
            <p><a href="produtos.html"><button type="submit">Comprar</button></a>.</p>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/250" alt="Produto">
            <h3>Produto 2</h3>
            <p>R$ 159,90</p>
            <p><a href="produtos.html"><button type="submit">Comprar</button></a>.</p>
        </div>
    </div>

</body>
</html>
