<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - AstroExplorers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #000428, #004e92);
            color: white;
            margin: 0;
            padding: 0;
            display: flex; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-bottom: 5px solid #4CAF50;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        nav {
            margin-top: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            border-radius: 50px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7); /* Fundo escuro para o formulário */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px; /* Limita o tamanho máximo */
            margin: 20px;
            text-align: center;
        }

        .form-container h1 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .links {
            margin-top: 10px;
            font-size: 1em;
        }

        .form-container .links a {
            color: #4CAF50;
            text-decoration: none;
        }

        .form-container .links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro</h1>
        <p>AstroExplorers</p>

        <form id="cadastro-form">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p><a href="login.html"><button type="submit">Logar</button></a>.</p>

        <div class="success-message" id="success-message">
        </div>
    </div>

    <script>
        document.getElementById("cadastro-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.getElementById("success-message").style.display = "block";
            document.querySelector(".form-container form").style.display = "none";
        });
    </script>
</body>
</html>
